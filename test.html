<!DOCTYPE html>
<html>

<head>
    <style>
        .menu {
            display: none;
            padding: 10px 20px;
            background: #f1f1f1;
        }

        .menu-container {
            display: inline-block;
        }

        .menu-container:hover .menu {
            display: block;
            position: absolute;
        }
    </style>
</head>

<body>

    <div class="menu-container">
        Hover vào đây
        <div class="menu">
            <p>Menu 1</p>
            <p>Menu 2</p>
            <p>Menu 3</p>
        </div>
    </div>

</body>

</html>
